<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Browser Control</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Browser Tabs</h3>
                <button id="addTabBtn" class="add-tab-btn" title="Add New Tab">+</button>
            </div>
            <div class="tabs-list" id="tabsList">
                <!-- Tabs will be dynamically added here -->
            </div>
        </div>
        
        <div class="main-content-wrapper">
            <header class="header">
                <div class="controls">
                <div class="nav-buttons">
                    <button id="backBtn" title="Go Back">←</button>
                    <button id="forwardBtn" title="Go Forward">→</button>
                    <button id="refreshBtn" title="Refresh">⟳</button>
                </div>
                <div class="url-bar">
                    <input type="text" id="urlInput" placeholder="Enter URL..." value="https://www.scrapingbee.com/blog/">
                    <button id="navigateBtn">Go</button>
                </div>
                <div class="status">
                    <span id="connectionStatus" class="status-indicator">Connecting...</span>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="browser-viewport">
                <canvas id="browserCanvas" width="1920" height="1080"></canvas>
                <div id="loadingOverlay" class="loading-overlay">
                    <div class="loading-spinner"></div>
                    <p>Connecting to browser...</p>
                </div>
            </div>
        </main>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
